<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .input-with-button {
            position: relative;
        }
        .input-with-button input {
            padding-right: 50px; /* 确保输入框内容不会被按钮遮挡 */
        }
        .input-with-button button {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
    </style>
    <title>Input with Button Inside</title>
</head>
<body>
    <div class="container mt-5">
        <div class="input-with-button">
            <input type="text" class="form-control" placeholder="輸入文字">
            <button class="btn btn-primary" type="button">按鈕</button>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
